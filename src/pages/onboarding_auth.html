<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智能家居 App - 登录与认证</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: linear-gradient(
          to right top,
          #e0eafc,
          #cfdef3,
          #e0eafc,
          #cfdef3,
          #e0eafc
        );
        padding: 40px;
        display: flex;
        gap: 40px; /* Space between mockups */
        overflow-x: auto; /* Allow horizontal scrolling for the body if many mockups */
        min-height: 100vh;
      }
      .mockup {
        width: 375px; /* iPhone X width */
        height: 812px; /* iPhone X height */
        border: 8px solid #f8f9fa;
        border-radius: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden; /* Clip content to mockup */
        position: relative;
        background-color: #ffffff; /* Light background inside mockup */
        display: flex;
        flex-direction: column;
        flex-shrink: 0; /* Prevent mockups from shrinking */
      }
      .mockup-content {
        flex-grow: 1;
        overflow-y: hidden; /* Strictly no scrollbars within mockup content */
        display: flex;
        flex-direction: column;
      }
      .glassmorphic {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
      }
      .input-field {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(230, 230, 230, 1);
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <!-- Mockup 1: Login Page -->
    <div class="mockup">
      <div
        class="mockup-content bg-cover bg-center p-6 flex flex-col justify-between"
        style="
          background-image: url('https://source.unsplash.com/random/375x812?light,minimal');
        "
      >
        <div class="pt-12">
          <img
            src="https://unpkg.com/lucide-static@latest/icons/home.svg"
            alt="App Logo"
            class="w-16 h-16 mx-auto mb-6 p-3 bg-white/80 rounded-full shadow-lg"
          />
          <h1 class="text-4xl font-bold text-gray-800 text-center mb-2">
            欢迎回来
          </h1>
          <p class="text-center text-gray-600 mb-10">登录以继续</p>

          <form class="space-y-6">
            <div>
              <input
                type="email"
                placeholder="邮箱地址"
                class="w-full p-4 input-field text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-300"
              />
            </div>
            <div>
              <input
                type="password"
                placeholder="密码"
                class="w-full p-4 input-field text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-300"
              />
            </div>
            <div class="text-right">
              <a href="#" class="text-sm text-blue-500 hover:text-blue-700"
                >忘记密码?</a
              >
            </div>
            <button
              type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold p-4 rounded-xl shadow-lg transition duration-200"
            >
              登录
            </button>
          </form>
        </div>

        <div class="text-center pb-6">
          <p class="text-sm text-gray-600 mb-4">或其他方式登录</p>
          <div class="flex justify-center space-x-4 mb-6">
            <button
              class="p-3 bg-white/80 rounded-full hover:bg-white shadow-md transition"
            >
              <img
                src="https://unpkg.com/lucide-static@latest/icons/facebook.svg"
                alt="Facebook"
                class="w-6 h-6 text-blue-600"
              />
            </button>
            <button
              class="p-3 bg-white/80 rounded-full hover:bg-white shadow-md transition"
            >
              <img
                src="https://unpkg.com/lucide-static@latest/icons/twitter.svg"
                alt="Twitter"
                class="w-6 h-6 text-blue-400"
              />
            </button>
            <button
              class="p-3 bg-white/80 rounded-full hover:bg-white shadow-md transition"
            >
              <img
                src="https://unpkg.com/lucide-static@latest/icons/mail.svg"
                alt="Google"
                class="w-6 h-6 text-red-500"
              />
            </button>
          </div>
          <p class="text-sm text-gray-600">
            还没有账户?
            <a href="#" class="font-semibold text-blue-500 hover:underline"
              >注册</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Mockup 2: Registration Page -->
    <div class="mockup">
      <div
        class="mockup-content bg-cover bg-center p-6 flex flex-col justify-between"
        style="
          background-image: url('https://source.unsplash.com/random/375x812?light,pastel');
        "
      >
        <div class="pt-12">
          <img
            src="https://unpkg.com/lucide-static@latest/icons/user-plus.svg"
            alt="App Logo"
            class="w-16 h-16 mx-auto mb-6 p-3 bg-white/80 rounded-full shadow-lg"
          />
          <h1 class="text-4xl font-bold text-gray-800 text-center mb-2">
            创建账户
          </h1>
          <p class="text-center text-gray-600 mb-10">加入我们，体验智能生活</p>

          <form class="space-y-5">
            <div>
              <input
                type="text"
                placeholder="全名"
                class="w-full p-4 input-field text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-300"
              />
            </div>
            <div>
              <input
                type="email"
                placeholder="邮箱地址"
                class="w-full p-4 input-field text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-300"
              />
            </div>
            <div>
              <input
                type="password"
                placeholder="密码"
                class="w-full p-4 input-field text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-300"
              />
            </div>
            <div>
              <input
                type="password"
                placeholder="确认密码"
                class="w-full p-4 input-field text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-300"
              />
            </div>
            <div class="flex items-center">
              <input
                id="terms"
                type="checkbox"
                class="h-4 w-4 text-blue-500 border-gray-300 rounded focus:ring-blue-400"
              />
              <label for="terms" class="ml-2 block text-sm text-gray-600">
                我同意
                <a href="#" class="text-blue-500 hover:underline">服务条款</a>
                和
                <a href="#" class="text-blue-500 hover:underline">隐私政策</a>
              </label>
            </div>
            <button
              type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold p-4 rounded-xl shadow-lg transition duration-200"
            >
              注册
            </button>
          </form>
        </div>

        <div class="text-center pb-6">
          <p class="text-sm text-gray-600">
            已有账户?
            <a href="#" class="font-semibold text-blue-500 hover:underline"
              >登录</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Mockup 3: Forgot Password Page -->
    <div class="mockup">
      <div
        class="mockup-content bg-cover bg-center p-6 flex flex-col justify-between"
        style="
          background-image: url('https://source.unsplash.com/random/375x812?light,soft');
        "
      >
        <div class="pt-12">
          <img
            src="https://unpkg.com/lucide-static@latest/icons/key.svg"
            alt="App Logo"
            class="w-16 h-16 mx-auto mb-6 p-3 bg-white/80 rounded-full shadow-lg"
          />
          <h1 class="text-4xl font-bold text-gray-800 text-center mb-2">
            找回密码
          </h1>
          <p class="text-center text-gray-600 mb-10">
            请输入您的邮箱，我们将发送重置密码链接
          </p>

          <form class="space-y-6">
            <div>
              <input
                type="email"
                placeholder="邮箱地址"
                class="w-full p-4 input-field text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-300"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold p-4 rounded-xl shadow-lg transition duration-200"
            >
              发送重置链接
            </button>
          </form>
        </div>

        <div class="text-center pb-6">
          <p class="text-sm text-gray-600">
            记起密码了?
            <a href="#" class="font-semibold text-blue-500 hover:underline"
              >返回登录</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
